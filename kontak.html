<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saran untuk Portofolio</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #111;
            color: #fff;
        }

        /* Navigation */
        header {
            display: flex;
            justify-content: space-between; /* Pusatkan navigasi */
            align-items: center;
            padding: 20px 50px;
            background-color: #111;
            position: relative;
        }

        header .logo {
            font-size: 24px;
            font-weight: bold;
            color: #fff;
        }

        /* Hamburger Menu */
        .navbar-toggler {
            background: none;
            border: none;
            cursor: pointer;
            display: none; /* Sembunyikan tombol di layar besar */
        }

        .navbar-toggler span {
            display: block;
            width: 25px;
            height: 3px;
            background: #fff;
            margin: 5px 0;
            transition: all 0.3s ease;
        }

        /* Menu */
        header ul {
            list-style: none;
            display: flex;
        }

        header ul li {
            margin-left: 20px;
        }

        header ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s ease-in-out;
        }

        /* Responsif untuk layar kecil */
    @media (max-width: 768px) {
        header ul {
            position: absolute;
            top: 60px;
            right: 0;
            background-color: #111;
            width: 200px;
            height: 0;
            overflow: hidden;
            flex-direction: column;
            align-items: flex-start;
            padding: 0;
            transition: height 0.3s ease-in-out;
        }

        header ul li {
            margin: 15px 20px;
        }

        .navbar-toggler {
            display: block;
        }

        header ul.active {
            height: 250px; /* Sesuaikan dengan jumlah item menu */
        }

        header ul li a {
            font-size: 18px;
        }
    }
        
        /* Hero Section */
        #hero {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 100px 50px;
            flex-direction: column;
            text-align: center;
        }

        .intro {
            max-width: 90%;
        }

        .intro h1 {
            font-size: 4em;
            color: #fff;
        }

        .intro h1 span {
            color: #ff4081;
        }

        .intro p {
            margin: 20px 0;
            font-size: 1.2em;
            line-height: 1.5;
        }

        .btn {
            display: inline-block;
            padding: 10px 30px;
            margin-top: 20px;
            background-color: transparent;
            border: 2px solid #ff4081;
            color: #ff4081;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .btn:hover {
            background-color: #ff4081;
            color: #fff;
        }

        /* Divider */
        .divider {
            width: 100%;
            height: 2px;
            background-image: linear-gradient(to right, #ff4081, #ff80ab);
            margin: 50px 0;
        }

        /* Contact Section */
        #contact {
            padding: 50px;
            text-align: center;
        }

        #contact h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        #contact form {
            max-width: 600px;
            margin: 0 auto;
        }

        #contact input, #contact textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        #contact input[type="submit"] {
            background-color: #ff4081;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #contact input[type="submit"]:hover {
            background-color: #ff80ab;
        }

        /* Footer */
        footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background-color: #111;
        }

        .social-icons a {
            color: #fff;
            text-decoration: none;
            margin-left: 20px;
            font-size: 16px;
        }

        .social-icons a:hover {
            color: #ff4081;
        }

        /* Media Queries */
        @media (max-width: 768px) {
            header ul {
                display: none; /* Sembunyikan menu di layar kecil */
                flex-direction: column; /* Ubah menjadi kolom di layar kecil */
                position: absolute; /* Posisi absolute untuk dropdown */
                top: 70px; /* Jarak dari atas */
                left: 0;
                right: 0;
                background-color: #111; /* Warna latar belakang */
                padding: 10px 0; /* Padding untuk dropdown */
            }

            header ul.active {
                display: flex; /* Tampilkan menu saat hamburger diklik */
            }

            .navbar-toggler {
                display: block; /* Tampilkan tombol hamburger di layar kecil */
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo"></div>
        <button class="navbar-toggler" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <ul id="navbar">
            <li><a href="index.html" class="active">Home</a></li>
            <li><a href="about.html" class="about-link">About</a></li>
            <li><a href="projects.html">Projects</a></li>
            <li><a href="kontak.html">Saran</a></li>
        </ul>
    </header>

    <section id="hero">
        <div class="intro">
            <h1>Berikan aku <span>Saran</span></h1>
            <p>Sebelum Kamu ingin kontak aku, alangkah baiknya beri aku saran terlebih dahulu, Berikan pendapatmu tentang portofolioku. Saranmu sangat berarti!</p>
            <a href="#contact" class="btn">Kirim Saran</a>
        </div>
    </section>

    <div class="divider"></div>

    <section id="contact">
        <h2>Saran untuk Portofolio</h2>
        <form>
            <input type="text" name="name" placeholder="Nama" required>
            <textarea name="message" rows="5" placeholder="Saran" required></textarea>
            <input type="submit" value="Kirim">
        </form>
    </section>

    <footer>
        
        <div class="social-icons">
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
            <a href="#">Instagram</a>
        </div>
    </footer>

    <script>
        function toggleMenu() {
            const navbar = document.getElementById('navbar');
            navbar.classList.toggle('active'); // Menambahkan/removing class active untuk navbar
        }
    </script>
</body>
</html>
